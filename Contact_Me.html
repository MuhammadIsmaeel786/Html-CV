<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <h1>Contact Me</h1>
  <form action="index.html" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text" name="" value="" required>
    <br>
    <label>Email:</label>
    <input type="email" name="" value="" required>
    <br>
    <label>Age:</label>
    <input type="date" name="" value="" required>
    <br>
    <label>Favourite Color:</label>
    <input type="color" name="" value="" required>
    <br>
    <label>Intelligence:</label>
    <input type="range" name="" value="" required>
    <br>
    <label>Your Message:</label>
    <br>
    <textarea name="name" rows="5" cols="20"></textarea>
    <input type="submit" name="">
    <input type="reset" name="">
  </form>
  <hr>
</body>

</html>
